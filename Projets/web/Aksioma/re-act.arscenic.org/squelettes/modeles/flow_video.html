<BOUCLE_doc (DOCUMENTS) {id_document}>
[(#REM) Les variables nÃ©cessaires]
[(#SET{bgcolor,[(#ENV{bgcolor}|sinon{000000})]})]
[(#SET{largeur,[(#ENV{largeur}|sinon{[(#LARGEUR|>{0}|?{#LARGEUR,'250'})]})]})]
[(#SET{hauteur,[(#ENV{hauteur}|sinon{[(#HAUTEUR|>{0}|?{#HAUTEUR,'250'})]})]})]
<!-- setup a placeholder for your video -->
<div id="flow#ENV{id_player}">
	This will be replaced by the player. 
</div>
<script type="text/javascript">
	var flow_player#ENV{id_player} = flashembed("flow#ENV{id_player}",{
		src:'#CHEMIN{flash/flowplayer/FlowPlayerDark.swf}',
		width:#GET{largeur}, 
		height:#GET{hauteur},
		bgcolor:'#GET{bgcolor}',
		wmode:'transparent',
		id : 'flow_player#ENV{id_player}'
		
	},
	{
	  	config: {
	  		autoPlay: false,
	  		splashImageFile: '[(#LOGO_DOCUMENT||extraire_attribut{src}|url_absolue)]',
	  		videoFile: '[(#FICHIER|url_absolue)]',
	  		initialScale: 'scale',
	  		autoBuffering: true,
	  		usePlayOverlay: false,
	  		useNativeFullScreen: true,
	  		useHwScaling: true,
	  		useSmoothing: true,
	  		hideControls: true,
			loop:false
	  	}
	  }
);
</script>
</BOUCLE_doc>
