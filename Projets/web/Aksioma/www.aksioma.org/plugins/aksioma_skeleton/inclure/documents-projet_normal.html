[(#REM)
	Liste des autres documents joints
]
<B_documents_joints>
	<div class="liste documents documents_joints">
	<ul class="liste-items">
		<BOUCLE_documents_joints(DOCUMENTS) {id_article?}{id_rubrique?} {extension !IN gif,jpg,png,dist_vimeo,dist_youtu} {vu=non}{par num titre, date}>
		<li class="item">
			[(#ENV{id_article}|non)[<h2 class="#EDIT{titre}"><a href="(#URL_DOCUMENT)" title="<:bouton_telecharger:>" type="#MIME_TYPE">[(#TITRE|sinon{<:info_document:>})]</a></h2>]]
			[(#ENV{id_article}|oui)[<strong class="#EDIT{titre}" style="display:block"><a href="(#URL_DOCUMENT)" title="<:bouton_telecharger:>" type="#MIME_TYPE">[(#TITRE|sinon{<:info_document:>})]</a></strong>]]
			[<a href="[(#URL_DOCUMENT)]" title="<:bouton_telecharger:>" type="#MIME_TYPE">(#LOGO_DOCUMENT**|match{IMG}|?{[(#LOGO_DOCUMENT|image_reduire{183,0})],''})</a>]
			<div class="#EDIT{descriptif}">
			#DESCRIPTIF
			</div>
		</li>
		</BOUCLE_documents_joints>
	</ul>
	</div>
</B_documents_joints>
