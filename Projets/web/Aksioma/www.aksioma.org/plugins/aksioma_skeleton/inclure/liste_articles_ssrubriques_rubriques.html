<B_sous_rubriques>
<div class="rubriques">
	<BOUCLE_sous_rubriques(RUBRIQUES) {id_parent} {par num titre, titre}>
		<h2 class="#EDIT{titre}">[(#TITRE|strtolower|ucfirst)]</h2>
		<B_articles_orig>
			<div class="liste articles">
				#ANCRE_PAGINATION
				<ul class="liste-items">
					<BOUCLE_articles_orig(ARTICLES){origine_traduction} {id_rubrique}{!par date} {pagination #ENV{pagination,10}}{id_rubrique > 0}>
					#SET{logo_orig,#LOGO_ARTICLE}
					<BOUCLE_trad_lang(ARTICLES){traduction}{lang=#ENV{lang}}>
					#INCLURE{fond=inclure/article-resume,id_article,logo_original=#GET{logo_orig},width_logo=78}
					</BOUCLE_trad_lang>
					</B_trad_lang>
					#INCLURE{fond=inclure/article-resume,id_article,width_logo=78}
					<//B_trad_lang>
					</BOUCLE_articles_orig>
				</ul>
				[<p class="pagination">(#PAGINATION)</p>]
			</div>
		</B_articles_orig>
		</BOUCLE_sous_rubriques>
	</ul>
	</div>
</B_sous_rubriques>
