<B_les_articles_lies>

	#SET{art_lies,#GET{art_lies}|push{#ID_ARTICLE}}
	</BOUCLE_articles_orig>
	</BOUCLE_les_articles_lies>
</B_les_articles_lies>

<B_articles_montres>

			<a href="[(#URL_ARTICLE)]">#TITRE</a>
			</li>
			</BOUCLE_articles_montres_lang>
			</B_articles_montres_lang>
			<li>
			<a href="[(#URL_ARTICLE)]">#TITRE</a>
			</li>
			<//B_articles_montres_lang>
		</BOUCLE_articles_montres>
	</ul>
	[<p class="pagination">(#PAGINATION{page})</p>]
	</div>
</B_articles_montres>
